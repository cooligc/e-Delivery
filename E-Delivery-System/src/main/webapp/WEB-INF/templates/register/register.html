<html>
<head>
	<title>Registration</title>
</head>
<body>
	<div th:include="extra/header"/>
	<div class="container login-center">
		<h2>E-Delivery System Registration </h2>
		<form role="form" th:action="@{/register}" method='POST' th:object="${register}">
			<div class="form-group">
				<label for="email">Enter Email:</label> <input type="email"
					class="form-control width30"  th:field="*{email}" th:value="${register.email}" placeholder="Enter Email"/>
			</div>

			<div class="form-group">
				<label for="email">Enter Firstname:</label> <input type="text"
					class="form-control width30"  th:field="*{firstname}" th:value="${register.firstname}" placeholder="Enter Firstname"/>
			</div>


			<div class="form-group">
				<label for="email">Enter Lastname:</label> <input type="text"
					class="form-control width30"  th:field="*{lastname}" th:value="${register.lastname}" placeholder="Enter Lastname"/>
			</div>


			<div class="form-group">
				<label for="email">Enter Username:</label> <input type="text"
					class="form-control width30"  th:field="*{username}" th:value="${register.username}" placeholder="Enter Username"/>
			</div>

			<div class="form-group">
				<label for="type">Choose type :</label> 
				<select class="selectpicker" th:field="*{type}">
      				<option value="user">User</option>
      				<option value="delivery">Delivery-Boy</option>
 			  </select>
			</div>


			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control width30" th:field="*{password}" placeholder="Enter password"/>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
			
		</form>
	</div>
</body>
</html>
