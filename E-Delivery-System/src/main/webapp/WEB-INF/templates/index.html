<html>
<head>
  <title>Home</title>
</head>
<body>
  <div th:include="extra/header"/>
    <div class='container' id='content'>
      
      <div class='row pizza-row' th:unless="${message}">
        <div class='span2' th:each="product:${products}">
          <div class='image'>
            <a th:href="@{'/product/'+${product.name}}"><img th:src="@{${product.productUrl}}" /></a>
          </div>
          <div class='details'>
            <span th:text="${product.name}"/>
            <span th:text="${product.description}"/>
            <form th:action="@{/buy-now}" method="POST">
              <input type="hidden" name="name" th:value="${product.name}"/>
              <button type="submit" class="btn btn-default"> Buy Now</button>
            </form>
          </div>
        </div>
        </div>
      <div class="row">
          <div class="span6 offset3">
            <p> This is a dummy application for e-Delivery System</p>
            </div>
      </div>
   
  
 </div>
</body>
</html>
