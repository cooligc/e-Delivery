<html lang='en'>
   <head>
      <meta charset='utf-8'/>
      <meta content='IE=Edge,chrome=1' http-equiv='X-UA-Compatible'/>
      <meta content='width=device-width, initial-scale=1.0' name='viewport'/>
      <title>e-Delivery</title>
   </head>
   <body>
      <div th:include="extra/header"/>
      <div class='container' id='content'>
         <h2>Place Order</h2>
         <form accept-charset="UTF-8" th:action="@{/placeOrder}" class="simple_form form-horizontal new_order" id="new_order" method="post" novalidate="novalidate" th:object="${order}">
            <!-- <div style="margin:0;padding:0;display:inline"><
               input name="utf8" type="hidden" value="&#x2713;" /><input name="authenticity_token" type="hidden" value="qwrDGHkE+0nFupMGhPsldQdBEqHi/JljGIsIcGWNiVo=" />
            </div> -->
            <span>Order Information </span>
            <hr/>
            <div class='control-group'>
               <label class="string optional control-label" for="order_amount">Amount</label>
               <div class='controls'>
                  <label class='checkbox'>
                  <span th:text="${order.totalPrice}"></span>
                  </label>
                  <input id="orderAmount" th:field="*{totalPrice}" type="hidden" th:value="${order.totalPrice}" />
               </div>
            </div>
             <div class="control-group string required">
                  <label class="string required control-label" for="orderer-name"><abbr title="required">*</abbr> Enter Orderer Name</label>
                  <div class="controls"><input class="string required" id="user_credit_card_number" th:field="*{ordererName}" size="50" type="text" placeholder="Enter Orderer Name"/></div>
               </div>
               <div class="control-group string required">
                  <label class="string required control-label" for="orderer-name"><abbr title="required">*</abbr> Enter Address Location</label>
                  <div class="controls"><input class="string required" id="user_credit_card_number" th:field="*{address}" size="50" type="text" placeholder="Enter Address Location"/></div>
               </div>
            <div class="pull-left">
               <label class="select optional control-label" for="order_payment_method">Credit Card Information</label>
            </div>
            <hr/>
            <div class="control-group select optional">
               <div class="control-group select required">
                  <label class="select required control-label" for="user_credit_card_type"><abbr title="required">*</abbr> Type</label>
                  <div class="controls">
                     <select class="select required" id="user_credit_card_type" th:field="*{creditCardType}">
                        <option value=""></option>
                        <option value="visa">visa</option>
                        <option value="mastercard">master</option>
                     </select>
                  </div>
               </div>
               <div class="control-group string required">
                  <label class="string required control-label" for="user_credit_card_number"><abbr title="required">*</abbr> Number</label>
                  <div class="controls"><input class="string required" id="user_credit_card_number" th:field="*{creaditCardNumber}" size="50" type="text" /></div>
               </div>
               <div class="control-group string optional">
                  <label class="string optional control-label" for="user_credit_card_cvv2">Cvv2</label>
                  <div class="controls"><input class="string optional" id="user_credit_card_cvv2" th:field="*{cvvNumber}" size="50" type="text" /></div>
               </div>
               <div class="control-group select required">
                  <label class="select required control-label" for="user_credit_card_expire_month"><abbr title="required">*</abbr> Expire month</label>
                  <div class="controls">
                     <select class="select required" id="user_credit_card_expire_month" th:field="*{expiryMonth}">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                     </select>
                  </div>
               </div>
               <div class="control-group select required">
                  <label class="select required control-label" for="user_credit_card_expire_year"><abbr title="required">*</abbr> Expire year</label>
                  <div class="controls">
                     <select class="select required" id="user_credit_card_expire_year" th:field="*{expiryYear}">
                        <option value=""></option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                        <option value="2021">2021</option>
                        <option value="2022">2022</option>
                        <option value="2023">2023</option>
                     </select>
                  </div>
               </div>
            </div>
            <div class='form-group'>
               <input class="btn btn btn-primary pull-center" name="commit" type="submit" value="Place Order" />
            </div>
         </form>
      </div>
      <script src="js/application.js" type="text/javascript"></script>
   </body>
</html>
