<html lang='en'>
  <head>
    <title>E-Delivery</title>
  </head>
  
  <body>
  	<div th:include="extra/header"></div>
    <div class='container' id='content'>
      <h2>Orders</h2>
      <table class='table'>
        <thead>
          <tr>
            <th>Order ID</th>
            <th>Amount($)</th>
            <th>Order Status</th>
            <th>Time</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="order:${orders}">
            <td> <a th:href="@{'/view-orders/'+${order.orderNumber}}"><span th:text="${order.orderNumber}"/></a> </td>
            <td th:text="${order.orderTotal}"></td>
            <td th:text="${order.status}"></td>
            <td th:text="${order.orderDate}"></td>
            <td> Order Successfully Placed</td>
          </tr> 
        </tbody>
      </table>
    </div>
   
    <script src="js/application.js" type="text/javascript"></script>
  </body>
</html>
