<html lang='en'>
<head>
<title>E-Delivery</title>
</head>

<body>
	<div th:include="extra/header"></div>
	<div class='container' id='content'>
		<h2>Orders Details and Delivery Progress</h2>
		<span th:text="${percentage}" id="completed-status" style="display: none;"> %age Complete</span>
		<div class="progress">
			<div class="progress-bar" role="progressbar" aria-valuenow="60"
				aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
				<a data-toggle="collapse" data-parent="#accordion"
					href="#collapseTwo" style="color: white" id="persentage">60%</a>
			</div>
		</div>
		<div id="collapseTwo" class="panel-collapse collapse">
			<table class='table table-hover'>
			<thead>
				<tr>
					<th>Delivery Time</th>
					<th>Delivery Status</th>
					<th>Item Current Location</th>
					<th>Delivery Description</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="delivery,iterStat : ${deliveries}" th:class="${iterStat}? 'warning' : 'info'">
					<td th:text="${delivery.deliveryTime}"></td>
					<td th:text="${delivery.status}"></td>
					<td th:text="${delivery.location}"></td>
					<td th:text="${delivery.description}"></td>
				</tr>
			</tbody>
		</table>

		</div>

		<table class='table'>
			<thead>
				<tr>
					<th>Order ID</th>
					<th>Amount($)</th>
					<th>Order Status</th>
					<th>Time</th>
					<th>Description</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td th:text="${order.orderNumber}"></td>
					<td th:text="${order.orderTotal}"></td>
					<td th:text="${order.status}"></td>
					<td th:text="${order.orderDate}"></td>
					<td>Order Successfully Placed</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script src="js/application.js" type="text/javascript"></script>
</body>
</html>
