<html>
<head>
<title>Login Page</title>
</head>
<body>
<div th:include="extra/header"/>

	<div class="container login-center">
		<h2>E-Delivery System</h2>
		<form role="form" action="/j_spring_security_check" method='POST'>
			
			<div class="form-group">
				<label for="email">Email:</label> <input type="text"
					class="form-control width30"  name="username" placeholder="Enter Username"/>
			</div>
			<div class="form-group">
				<label for="pwd">Password:</label> <input type="password"
					class="form-control width30" name="password" placeholder="Enter password"/>
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
			
			<a th:href="@{${login_url}}"> <img th:src="@{/img/fb-button-3-prev.png}" class="fb-auth"/></a>
		</form>

		<div th:if="${authError}"><span th:text="${authError}" class="alert alert-error" /></div>
	</div>
</body>
</html>
